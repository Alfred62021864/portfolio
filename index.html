<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-src 'self' https://www.youtube.com">
    <title>Alfred's Portfolio</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
        }
        .profile-icon {
            width: 200px;
            height: auto;
            border-radius: 50%;
            margin: 20px 0;
        }
        .title {
            color: #333;
            margin: 20px 0;
        }
        .role {
            color: #666;
            font-size: 1.2em;
            margin: 15px 0;
        }
        .certifications {
            list-style: none;
            padding: 0;
        }
        .certifications li {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9のアスペクト比 */
            height: 0;
            overflow: hidden;
            margin: 20px 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <main>
        <img src="images/icon.png" alt="アイコン画像" class="profile-icon">
        <h1 class="title">Alfred's Portfolio</h1>
        <p class="role">Web Developer</p>
        <section>
            <h2>保有資格</h2>
            <ul class="certifications">
                <li>応用情報技術者試験(AP)</li>
                <li>AWS Solutions Architect – Associate</li>
                <li>JSTQB Foundation Level</li>
            </ul>
        </section>
        <section>
            <h2>趣味</h2>
            <ul>
                <li>音楽観賞</li>
                <li>おすすめのアーティスト: THE ALFEE</li>
            </ul>
            <div class="video-container">
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/x1ZWm2fH2uk?si=lonDtZFYhxwsLEoi" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>
</body>
</html>
